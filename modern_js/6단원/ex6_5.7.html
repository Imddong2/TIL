<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Canvas로 이미지 파일 읽어 들이기</title>
        <style>
            cnavas{border:2px solid gray;}
        </style>
        <script>
            window.onload=function(){
                //canvas 요소의 객체 가져오기
                var canvas = document.getElementById("mycanvas");
                //렌더링 컨텍스트 가져오기
                var ctx = canvas.getContext("2d");
                //이미지 객체 생성
                var img = new Image();
                //이미지 canvas에 그리기
                //(x,y)는 왼쪽 곡지점
                img.onload = function(){
                    ctx.drawImage(img,0,0);
                };
                //이미지의 소스 url로 지정
                img.src="./imge.jpg"
            }
        </script>
    </head>
    <body>
        <canvas id="mycanvas" width="640" height="400"></canvas>
    </body>
</html>
