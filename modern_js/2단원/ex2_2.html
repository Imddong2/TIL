<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>팩토리얼 계산</title>
    </head>
    <body>
        <script>
            //팩토리얼 계산하는 함수
            function fact(n){
                if(n<=1)return n;
                return n*fact(n-1);
            }
            //팩토리얼 웹페이지 창안에서 보임
            for(var i=1; i<10; i++){
                document.write(i+"!="+fact(i)+"<br/>");
            }
        </script>
    </body>
</html>
