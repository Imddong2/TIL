<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>이벤트 전파</title>
    </head>
    <body>
        <!--캡처링_이벤트가 window 객체에서 출발해서 DOM트리를 타고 이벤트 타킷까지 전파
        이벤트 리스너는 이벤트가 발생한 요소에 등록된 이벤트 처리기나 이벤트 리스너보다 먼저 실행-->
        <!--버블링_이벤트 타깃에서 출발해서 DOM트리를 타고 window객체까지 전파
        이벤트 리스너는 이벤트가 발생한 요소에 등록된 이벤트 처리기나 이벤트 리스너 다음에 실행-->

        <script>
            window.onload=function(){
                var outer=document.getElementById("outer");
                var inner2=document.getElementById("inner2");
                //outer-->캡처링 단계와 버블링 단계에 반응 하는 이벤트 리스너 등록
                outer.addEventListener("click",function(e){
                    console.log("outer bubbling");
                },false);
                outer.addEventListener("click",function(e){
                    console.log("outer capturing");
                },true);
                 //inner2-->버블링 단계에 반응 하는 이벤트 리스너 등록
                inner2.addEventListener("click",function(e){
                    console.log("inner2 bubblig");
                },false);
            };
        </script>
        <div id="outer">
            outer
            <div id="inner1">inner1</div>
            <div id="inner2">inner2</div>
        </div>

    </body>
</html>
